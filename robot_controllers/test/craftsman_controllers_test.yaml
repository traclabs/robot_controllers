controllers_test:
  joint_trajectory:
    - "craftsman_controllers/TrajStreamingController"
    - "craftsman_controllers/ROSControlTrajController"

  path:
    - "craftsman_controllers/Unicycle2DController"
    - "craftsman_controllers/PathPID2DController"

  cartesian:
    - "craftsman_controllers/CartesianPoseController" :
      - p_gain :
          type: double_range
          min_val: 0
          max_val: 100
          default: 10
          ui_type: slider
      - i_gain :
          type: double_range
          min_val: 0
          max_val: 100
          default: 10
          ui_type: spinbox
      - d_gain :
          type: double_range
          min_val: 0
          max_val: 100
          default: 10
          ui_type: slider
    - "craftsman_controllers/FakeSimpleBoolController" :
        type: bool
        default: true
        ui_type: radio
    - "craftsman_controllers/FakeSimpleTextDropdownController" :
        type: choice
        default: option1
        ui_type: dropdown
        options: 
          - option1
          - option2
          - option3
          - option4
          - option5
    - "craftsman_controllers/FakeSimpleNumberDropdownController" :
        type: choice
        default: 1
        ui_type: dropdown
        options: 
          - 1
          - 2
          - 3
          - 4
          - 5
