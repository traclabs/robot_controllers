controllers_test:
  
  - type: craftsman_controllers/CartesianPoseController
    ref_type: geometry_msgs/PoseStamped
    cmd_type: sensor_msgs/JointState
    params:
      fb_trans:
        - name: "p_gain"
          type: double_range
          min_val: 0
          max_val: 10
          value: 0.05
          ui_type: spinbox
        - name: "i_gain"
          type: double_range
          min_val: 0
          max_val: 10
          value: 0.0
          ui_type: spinbox
        - name: "d_gain"
          type: double_range
          min_val: 0
          max_val: 10
          value: 0.01
          ui_type: spinbox
      fb_rot:
        - name: "p_gain"
          type: double_range
          min_val: 0
          max_val: 10
          value: 0.25
          ui_type: spinbox
        - name: "i_gain"
          type: double_range
          min_val: 0
          max_val: 10
          value: 0.0
          ui_type: spinbox
        - name: "d_gain"
          type: double_range
          min_val: 0
          max_val: 10
          value: 0.01
          ui_type: spinbox

  - type: craftsman_controllers/TrajStreamingController
    ref_type: sensor_msgs/JointTrajectory
    cmd_type: sensor_msgs/JointState
  - type: craftsman_controllers/Unicycle2DController
    ref_type: nav_msgs/Path
    cmd_type: geometry_msgs/Twist
  - type: craftsman_controllers/PathPID2DController
    ref_type: nav_msgs/Path
    cmd_type: geometry_msgs/Twist
  - type: craftsman_controllers/ROSControlTrajController
    ref_type: sensor_msgs/JointTrajectory
    cmd_type: sensor_msgs/JointState


