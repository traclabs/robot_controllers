controllers_test:
  controllers:
  - type: craftsman_controllers/CartesianPoseController
    ref_type: geometry_msgs/PoseStamped
    cmd_type: sensor_msgs/JointState
    params:
      fb_trans:
        - name: "p_gain"
          type: int_range
          min_val: 0
          max_val: 10
          value: 1
          ui_type: slider
        - name: "i_gain"
          type: double_range
          min_val: 0
          max_val: 10
          value: 0.0
          ui_type: spinbox
        - name: "d_gain"
          type: int_range
          min_val: 0
          max_val: 10
          value: 1
          ui_type: spinbox
      fb_rot:
        - name: "p_gain"
          type: double_range
          min_val: 0
          max_val: 10
          value: 0.25
          ui_type: spinbox
        - name: "i_gain"
          type: double_range
          min_val: 0
          max_val: 10
          value: 0.0
          ui_type: spinbox
        - name: "d_gain"
          type: double_range
          min_val: 0
          max_val: 10
          value: 0.01
          ui_type: spinbox
      test_bools:
        - name: "to_be_or_not"
          type: bool
          value: true
          ui_type: radio
      test_dropdown:
        - name: "to_choose"
          type: string
          value: "option1"
          ui_type: dropdown
          options: 
            - "option1"
            - "option2"
            - "option3"
            - "option4"
            - "option5"
