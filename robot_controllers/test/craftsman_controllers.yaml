controllers:
  cartesian:
    - "craftsman_controllers/CartesianPoseController"
      - params:
        - name: "p_gain"
          type: double_range
          min_val: 0
          max_val: 100
          default: 10
          ui_type: slider
        - name: "i_gain"
          type: double_range
          min_val: 0
          max_val: 100
          default: 10
          ui_type: slider
        - name: "d_gain"
          type: double_range
          min_val: 0
          max_val: 100
          default: 10
          ui_type: slider
       
  joint_trajectory:
    - "craftsman_controllers/TrajStreamingController"
    - "craftsman_controllers/ROSControlTrajController"
  path:
    - "craftsman_controllers/Unicycle2DController"
    - "craftsman_controllers/PathPID2DController"